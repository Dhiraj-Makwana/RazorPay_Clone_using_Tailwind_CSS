<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor_Pay</title>
    <link rel="stylesheet" href="Razor_style.css">
</head>
<body>
     
    <nav class="nav-baar">
        <div class="razor-nav-baar">
            <!-- logo -->

            <a href="/" class="razor-logo">
                <img 
                src="./images/razorpay_old_logo.png" 
                alt="Razor_Pay" >
            </a>

            <!-- nav-baar's eliments -->

            <ul class="unorder-list">
                <li class="list-eliment-1">
                    <a href="#">Payments</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-2">
                    <a href="#">Banking</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-3">
                    <a href="#">Corporate card</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-4">
                    <a href="#">Payroll</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-5">
                    <a href="#">Resources</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-6">
                    <a href="#">Support</a>
                    <div class="underline"></div>
                </li>

                <li class="list-eliment-7">
                    <a href="#">Pricing</a>
                    <div class="underline"></div>
                </li>
            </ul>

            <div class="nav-buttons">
                <img 
                class="india-logo"
                src="./images/indian-flag.webp" 
                alt="india">

                <button class="login-btn">Login</button>
                <button class="sign-up-btn">Sing Up</button>
            </div>
        </div>
    </nav>
    
</body>
</html>
